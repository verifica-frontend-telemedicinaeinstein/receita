<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verifica Einstein</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #3e485b;
      color: white;
      padding: 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
    }
    .btn {
      margin-top: 30px;
      background-color: #2196f3;
      color: white;
      padding: 10px 40px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      margin-top: 80px;
      color: #999;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Validação de <strong>Documentação Digital</strong></h2>
  </header>

  <p>Para acessar a documentação digital, informe abaixo:</p>
  <p><strong>CHAVE DE VALIDAÇÃO (OBRIGATÓRIO)</strong></p>
  <input type="text" id="chave" placeholder="Digite a chave de validação">

  <br>
  <label><input type="checkbox" id="confirmar"> Marque abaixo para continuar</label>

  <br>
  <button class="btn" onclick="prosseguir()">PRÓXIMO</button>

  <footer>
    <p>Hospital Israelita Albert Einstein | Todos os direitos reservados</p>
  </footer>

  <script>
    function prosseguir() {
      const chave = document.getElementById("chave").value.trim();
      const marcado = document.getElementById("confirmar").checked;

      if (chave && marcado) {
        window.location.href = "resultado.html";
      } else {
        alert("Por favor, informe a chave e marque a confirmação.");
      }
    }
  </script>
</body>
</html>
